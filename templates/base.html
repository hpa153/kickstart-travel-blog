<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&display=swap"
    rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/projects.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="icon" href="./img/profile.jpg">
  <title>{{title}}</title>
</head>

<body>
  <img src="./img/background.jpg" alt="travel" class="background">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light transparent">
    <div class="container">
      <div class="logo-container">
        <a class="navbar-brand" href="index.html">
          <img src="./img/logo.png" alt="logo" class="logo">
        </a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active menu" aria-current="page" href="index.html">
              <i class="fa-solid fa-house-chimney menu-icon current--home"></i>
              <span class="menu-text current--home">Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active menu" aria-current="page" href="projects.html">
              <i class="fa-solid fa-plane-departure menu-icon current--projects"></i>
              <span class="menu-text current--projects">Trips</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active menu" aria-current="page" href="contact.html">
              <i class="fa-solid fa-address-book menu-icon current--contact"></i>
              <span class="menu-text current--contact">Contact</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-12 left-side">
        <div class="upper-left">
          <h3 class="title">Travel The World</h3>
          <div class="profile-container">
            <a href="https://www.youtube.com/channel/UCiyVh2w8iJgYFe0mWpx1X9Q" title="Discover our trips!"
              target="_blank">
              <img src="./img/profile.jpg" alt="profile" class="profile">
            </a>
          </div>
          <p class="quote">"Do not follow where the path may lead. Go instead where there is no path and leave a trail"
            <br />
            <span>- Ralph Waldo Emerson</span>
          </p>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-outline">
            <i class="fa-brands fa-facebook-square"></i>
          </button>
          <button type="button" class="btn btn-outline">
            <i class="fa-brands fa-instagram-square"></i>
          </button>
          <button type="button" class="btn btn-outline">
            <i class="fa-brands fa-twitter-square"></i>
          </button>
        </div>
      </div>
      <div class="col-md-9 col-sm-12 right-side">
        {{content}}
        <figure class="loader-container">
          <div class="loader">
            <div class="dot white"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </figure>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./js/general.js"></script>
</body>

</html>
